<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="welcome-container" id="welcome-screen">
    <h1>Welcome to Rock Paper Scissors</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="startBtn">Let's Start</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <div class="choice" id="rock"><img src="rock.png" alt="Rock" /></div>
      <div class="choice" id="paper"><img src="paper.png" alt="Paper" /></div>
      <div class="choice" id="scissors"><img src="scissors.png" alt="Scissors" /></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="user-name">You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <button id="finishBtn">Finish Game</button>
    <button id="restartBtn" style="display:none;">Start New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
